on:
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    
    env:
      GIT_BRANCH: ${GITHUB_REF#refs/heads/}
    
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "https://github.com/mike9014/workflow-tests.git"
        source_branch: "main"
        destination_branch: ${{ env.GIT_BRANCH }}
        github_token: ${{ secrets.CODEFLARE_MACHINE_ACCOUNT_TOKEN }}
    - name: Set up Git
      run: |
        git config --global user.name ${{ secrets.githubUserName }}
        git config --global user.email ${{ secrets.githubEmail }}
    - name: Ensure Sync Branch Exists
      run: git checkout -b sync origin/sync
  
    - name: Create Pull Request
      run: |
        PR_TITLE="Sync with Upstream"
        PR_BODY="This pull request updates the fork to match the latest changes from the upstream repository."
        git checkout ${{ env.GIT_BRANCH }}
        gh pr create --base main --head ${{ env.GIT_BRANCH }} --title "Sync with Upstream" --body "This pull request updates the fork to match the latest changes from the upstream repository."
      env:
       GITHUB_TOKEN: ${{ secrets.CODEFLARE_MACHINE_ACCOUNT_TOKEN }}
      shell: bash
        
