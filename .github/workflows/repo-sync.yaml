on:
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        source_repo: "https://github.com/mike9014/workflow-tests.git"
        source_branch: "main"
        destination_branch: "sync"
        github_token: ${{ secrets.CODEFLARE_MACHINE_ACCOUNT_TOKEN }}
      
    - name: Create Pull Request
      run: |
        PR_TITLE="Sync with Upstream"
        PR_BODY="This pull request updates the fork to match the latest changes from the upstream repository."
        GIT_BRANCH=main
        gh pr create --base "$GIT_BRANCH" --fill --head sync --title "$PR_TITLE" --body "$PR_BODY"
      env:
       GITHUB_TOKEN: ${{ secrets.CODEFLARE_MACHINE_ACCOUNT_TOKEN }}
      shell: bash
        
